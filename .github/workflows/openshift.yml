name: OpenShift test

# Run this workflow every time a new commit pushed to your repository
on: [ push, workflow_dispatch ]

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  openshift:
    # Name the Job
    name: OpenShift test
    # Set the type of machine to run on
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      #- name: Init OpenShift
        #uses: redhat-developer/openshift-actions@v2.1.0

      - name: Auth OpenShift
        run: |
          oc login --token=${{ secrets.API_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER_URL }} --insecure-skip-tls-verify=true

      - name: Deploy app
        run: |
          oc create -f timer.yaml

      - name: Test deploy app
        run: |
          oc get job | tee job.txt

      - name: Cleanup
        run: |
          oc delete -f timer.yaml

  openshift2:
    name: Openshift 2 test
    runs-on: macos-latest

    needs: openshift

    steps:
      - name: thing
        run: |
          oc get job | tee job2.txt
      - name: cat
        run: |
          cat job.txt

  openshift3:
    name: Openshift 2 test
    runs-on: ubuntu-latest

    needs: openshift

    steps:
      - name: thing
        run: |
          oc get job | tee job2.txt
      - name: cat
        run: |
          cat job.txt
